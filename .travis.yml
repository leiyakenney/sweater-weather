services:
- postgresql
before_script:
- psql -c 'create database sweater-weather-test;' -U postgres
- cp config/database.yml.travis config/database.yml
language: ruby
rvm:
- 2.4.1
script:
- bundle install
- bundle exec rails db:reset db:setup db:migrate RAINS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: sweater-weather-lkenney
  on:
    repo: leiyakenney/sweater-weather
